<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book air tickets online </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/f07d72bdf8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main" id="main">
        <div class="main-1">
            <div>
                <div class="container text-center text-white">
                    <h4 class="h-4">Book Flight Tickets</h4>
                    <div class="input">
                        <input type="country" value="where Flight from" > 
                        <i class="fas fa-exchange-alt"></i>
                        <input type="country" value="where are your goaing ">
                        <input type="date" name="" id="">
                        </div>
                    <div>
                        <span>First Class  ৳60500 : </span>
                        <i class="fas fa-minus-square" onclick="hendelTicket('first',false)" ></i>
                        <span id="first">0</span>
                        <i class="fas fa-plus" onclick="hendelTicket('first',true)" ></i>
                    </div>
                    <div>
                        <span> Business  ৳50500 :</span>
                        <i class="fas fa-minus-square" onclick="hendelTicket('business',false)" ></i> 
                        <span id="business">0</span>
                         <i class="fas fa-plus" onclick="hendelTicket('business',true)" ></i>
                    </div>
                    <div>
                        <span> Economy  ৳40500 :</span>

                        <i class="fas fa-minus-square" onclick="hendelTicket('economy',false)" ></i> 
                        <span id="economy">0</span> 
                        <i class="fas fa-plus" onclick="hendelTicket('economy',true)"></i>
                    </div>
                    <div>
                       <span >pre-economy ৳30500 : </span>
                        <i class="fas fa-minus-square" onclick="hendelTicket('preminm-economy',false)" ></i> 
                        <span id="preminm-economy">0</span> 
                        <i class="fas fa-plus" onclick="hendelTicket('preminm-economy',true)" ></i>
                    </div>
                    
                </div>
                <div class="total">
                    <div class="container text-center text-white">
                        <h4>Subtotal : <span id="sub-total">000</span>৳</h4>
                        <h4>VAT 5% : <span id="vat">000</span>৳</h4>
                        <h4 class="h-total">Total : <span id="total">000</span>৳</h4>

                        <button type="submit" onclick="bookTicket()">SUBMIT</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="main-input" id="main-input">
        <div class="main-2  text-center text-white">
        <span>Number :</span><input type="text" name="" id="">
        <span>Email :</span><input type="email" name="" id="">
        <span>Name :</span><input type="name">
        <span>Country :</span><input type="country">
        <button  type="submit">Submit</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
